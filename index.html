<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Archive</title>
    <style>
        body {
            background-color: #2e2e2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px 0;
            gap: 20px;
        }

        iframe {
            width: 900px;
            /* Default large height to prevent cutting before JS loads */
            height: 1800px; 
            border: none;
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            display: block;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- scrolling="no" hides the scrollbars -->
    <iframe src="page1.html" scrolling="no" onload="resizeIframe(this)"></iframe>
    <iframe src="page2.html" scrolling="no" onload="resizeIframe(this)"></iframe>
    <iframe src="page3.html" scrolling="no" onload="resizeIframe(this)"></iframe>
    <iframe src="page4.html" scrolling="no" onload="resizeIframe(this)"></iframe>
    <iframe src="page5.html" scrolling="no" onload="resizeIframe(this)"></iframe>
    <iframe src="page6.html" scrolling="no" onload="resizeIframe(this)"></iframe>

    <script>
        function resizeIframe(obj) {
            try {
                // This adjusts the height to fit the content inside exactly
                obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
            } catch (e) {
                console.log("Could not auto-resize due to browser security restrictions (CORS). Using default height.");
            }
        }
    </script>

</body>
</html>
