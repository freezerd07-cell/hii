<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italiya Iqtisodiyoti Tarixi - Raqamli Arxiv</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: 'Playfair Display', serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png'); /* Yog'och teksturasi */
        }

        /* SIDEBAR (TIMELINE) */
        .sidebar {
            width: 280px;
            background-color: #0f0f0f;
            color: #d4af37; /* Oltin rang */
            display: flex;
            flex-direction: column;
            border-right: 4px double #444;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .archive-header {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .archive-title {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            color: #fff;
        }

        .archive-subtitle {
            font-size: 12px;
            font-style: italic;
            color: #888;
        }

        .timeline {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }

        .timeline-item {
            padding: 15px 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            opacity: 0.7;
        }

        .timeline-item:hover {
            background-color: #222;
            opacity: 1;
            padding-left: 30px;
        }

        .timeline-item.active {
            background-color: #252525;
            border-left: 4px solid #d4af37;
            opacity: 1;
            color: #fff;
        }

        .year-badge {
            font-size: 12px;
            font-weight: bold;
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 8px;
            color: #d4af37;
        }

        .issue-title {
            display: block;
            margin-top: 5px;
            font-size: 16px;
        }

        /* MAIN VIEWING AREA */
        .main-stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #2e2e2e;
            position: relative;
        }

        .toolbar {
            height: 50px;
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            border-bottom: 1px solid #444;
        }

        .nav-btn {
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 5px 15px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 12px;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .nav-btn:hover { background: #555; }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* IFRAME CONTAINER */
        .newspaper-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            perspective: 1000px;
        }

        iframe {
            width: 900px; /* Sahifa kengligi bilan bir xil */
            height: 95%;
            border: none;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            transform-origin: center top;
            transition: transform 0.5s ease, opacity 0.3s ease;
            background: white;
        }

        /* Loading Animation */
        .loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #d4af37;
            font-family: 'Cinzel', serif;
            display: none;
        }

        /* Responsive Zoom for smaller screens */
        @media (max-width: 1200px) {
            iframe { transform: scale(0.8); }
        }
        @media (max-width: 900px) {
            .sidebar { width: 60px; }
            .archive-title, .issue-title, .year-badge { display: none; }
            .sidebar span { display: block; font-size: 20px; text-align: center; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="archive-header">
            <div class="archive-title">Gazeta</div>
            <div class="archive-subtitle">Italiya Iqtisodiy Tarixi</div>
        </div>
        
        <div class="timeline">
            <!-- Page 1 -->
            <div class="timeline-item active" onclick="loadPage(1)">
                <span class="year-badge">1946-1955</span>
                <span class="issue-title">Qayta Qurish</span>
            </div>
            <!-- Page 2 -->
            <div class="timeline-item" onclick="loadPage(2)">
                <span class="year-badge">1958-1963</span>
                <span class="issue-title">Iqtisodiy Mo'jiza</span>
            </div>
            <!-- Page 3 -->
            <div class="timeline-item" onclick="loadPage(3)">
                <span class="year-badge">1969-1979</span>
                <span class="issue-title">Inqiroz Yillari</span>
            </div>
            <!-- Page 4 -->
            <div class="timeline-item" onclick="loadPage(4)">
                <span class="year-badge">1980-1995</span>
                <span class="issue-title">Made in Italy</span>
            </div>
            <!-- Page 5 -->
            <div class="timeline-item" onclick="loadPage(5)">
                <span class="year-badge">1996-2011</span>
                <span class="issue-title">Yevro va Turg'unlik</span>
            </div>
            <!-- Page 6 -->
            <div class="timeline-item" onclick="loadPage(6)">
                <span class="year-badge">2012-2025</span>
                <span class="issue-title">Tiklanish & PNRR</span>
            </div>
        </div>
    </div>

    <!-- MAIN STAGE -->
    <div class="main-stage">
        <div class="toolbar">
            <button class="nav-btn" id="prevBtn" onclick="prevPage()">&#8592; Oldingi</button>
            <span id="currentInfo" style="font-size: 14px; opacity: 0.8;">Sahifa 1 / 6</span>
            <button class="nav-btn" id="nextBtn" onclick="nextPage()">Keyingi &#8594;</button>
        </div>

        <div class="loading" id="loader">Arxiv yuklanmoqda...</div>

        <div class="newspaper-container">
            <!-- The iframe loads the separate HTML files -->
            <iframe id="newsFrame" src="page1.html"></iframe>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 6;
        const frame = document.getElementById('newsFrame');
        const loader = document.getElementById('loader');
        const info = document.getElementById('currentInfo');
        const timelineItems = document.querySelectorAll('.timeline-item');

        function loadPage(pageNum) {
            if (pageNum < 1 || pageNum > totalPages) return;
            
            // Show simple fade effect
            frame.style.opacity = 0;
            loader.style.display = 'block';

            setTimeout(() => {
                currentPage = pageNum;
                frame.src = `page${currentPage}.html`;
                
                // Update UI
                updateActiveState();
                
                frame.onload = () => {
                    frame.style.opacity = 1;
                    loader.style.display = 'none';
                };
            }, 300);
        }

        function updateActiveState() {
            // Update Text
            info.innerText = `Sahifa ${currentPage} / ${totalPages}`;

            // Update Buttons
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (currentPage === totalPages);

            // Update Sidebar Highlights
            timelineItems.forEach((item, index) => {
                if (index + 1 === currentPage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function nextPage() {
            loadPage(currentPage + 1);
        }

        function prevPage() {
            loadPage(currentPage - 1);
        }

        // Initialize
        updateActiveState();

    </script>
</body>
</html>
